<!DOCTYPE html>
<html>
<head>
  <title>API Request with Token Authentication</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="apiButton">cdn77Purge</button>

  <script>
    // Function to handle the button click event
    function makeAPIRequest() {
      // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint URL
      var apiEndpoint = 'https://api.cdn77.com/v3/cdn/1215031777/job/purge-all';

      // Replace 'YOUR_AUTH_TOKEN' with the actual authentication token
      var authToken = 'TLDXPMtUs5MR6Zl572uqZpyAemYT4JfJ$MTM0MDVmNjAtZWNmNS00NjQyLTkxOTAtM2FjY2VhOWU0YzI0';

      // Make the API request using jQuery AJAX
      $.ajax({
        url: apiEndpoint,
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + authToken
        },
        success: function(response) {
          console.log('API request successful');
          console.log(response);
          // Handle the API response here
        },
        error: function(xhr, status, error) {
          console.log('API request failed');
          console.log(error);
          // Handle the error here
        }
      });
    }

    // Attach the click event listener to the button
    $('#apiButton').click(function() {
      makeAPIRequest();
    });
  </script>
</body>
</html>
